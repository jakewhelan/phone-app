<div class="image">image</div>
<div class="colours">
  <div class="colours__colour mx1" *ngFor="let colour of phone.colors" [ngClass]="'is-' + colour.toLowerCase().split(' ').join('-')" [title]="colour">{{colour}}</div>
  <div class="colours__colour white mx1" *ngIf="!phone.colors" title="white">white</div>
</div>
<div class="name">{{phone.description}}</div>
<div class="rating">
  <div class="rating__star" *ngFor="let rating of phone.ratingArray" [ngClass]="{'is-active': rating == 1}"></div>
</div>
<div class="price">
  From 
  <ng-container *ngIf="phone.priceFrom == 0">FREE</ng-container>
  <ng-container *ngIf="phone.priceFrom > 0">&euro;{{phone.priceFrom}}</ng-container>
</div>
<div class="availability">
  <span class="availability__out-of-stock" *ngIf="phone.outOfStock">OUT OF STOCK</span>
  <span class="availability__in-stock" *ngIf="!phone.outOfStock">IN STOCK</span>
</div>
<button class="cta" [routerLink]="['detail', phone.seoName]">Buy Now</button>
